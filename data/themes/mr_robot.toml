# Custom theme definition for RoboRescue UMA
# Light and dark palettes; adjust as desired.
name = "mr_robot"

[light]
  primary = "#FF1744"         # Accent / brand red
  primary_light = "#FF5A5A"
  primary_dark = "#C4002E"
  background = "#FFFFFF"
  home_section_odd = "#FFFFFF"
  home_section_even = "#F2F3F5"   # Slightly higher contrast
  menu_primary = "#0A0A0A"        # Darken for better contrast with red focus
  menu_text = "#FFFFFF"
  menu_text_active = "#FF1744"
  menu_title = "#FFFFFF"
  link = "#D50000"               # Slightly darker for readability
  link_hover = "#9B001F"         # Distinct hover state (AA contrast)
  border = "#D4D4D8"
  text = "#1A1A1A"
  heading = "#0A0A0A"
  link_decoration = true

[dark]
  primary = "#FF4A4A"
  primary_light = "#FF7A73"
  primary_dark = "#FF132F"
  background = "#121212"
  home_section_odd = "#121212"
  home_section_even = "#1B1B1C"   # Slight modulation
  menu_primary = "#000000"
  menu_text = "#EFEFEF"
  menu_text_active = "#FF4A4A"
  menu_title = "#FFFFFF"
  link = "#FF6B63"
  link_hover = "#FF978F"          # Higher contrast hover
  border = "#2F2F32"
  text = "#E4E4E7"
  heading = "#FAFAFA"
  link_decoration = true
